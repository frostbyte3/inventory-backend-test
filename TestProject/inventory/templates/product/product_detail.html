<!-- product_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>Description: {{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <a href="{% url 'product-update' pk=product.pk %}">Edit</a>
    <a href="{% url 'product-delete' pk=product.pk %}">Delete</a>
    <a href="{% url 'product-list' %}">Back to Product List</a>
</body>
</html>
